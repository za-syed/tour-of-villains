<div id="hero-search-component">
  <h4>Hero Search</h4>
  <input #heroSearchBox id="hero-search-box" (keyup)="search(heroSearchBox.value)" />
  <div>
    <div *ngFor="let hero of heroes | async"
         (click)="gotoDetail(hero)" class="search-result" >
      {{hero.name}}
    </div>
  </div>
</div>
