<div *ngIf="villain">
  <h2>{{villain.name}} details!</h2>
  <div>
    <label>id: </label>{{villain.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="villain.name" placeholder="name" />
   </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
